<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://fonts.googleapis.com/css2?family=Capriola&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Games</title>
    <style>
      body {
        align-items: center;
        background-color: #000;
        font-family: "Capriola", sans-serif;
        color: #39816d;
        margin: 0;
        padding: 0;
        gap: 20px;
      }

      h1 {
        font-size: 60px;
      }

      /*menu bar*/

      ul {
        list-style-type: none;
        margin: 10;
        padding: 10;
        overflow: hidden;
        background-color: #0000;
      }

      li {
        float: left;
      }

      li a {
        display: block;
        color: #39816d;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
      }

      li a:hover {
        background-color: #111;
      }

      li .active {
        background-color: #04aa6d;
      }

      /* cards */

      .game-container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
        gap: 300px;
        padding: 120px;
        justify-items: center;
      }

      .card {
        background-color: #000;
        padding: 20px;
        border: 2px solid #09262b;
        border-radius: 8px;
        transition: all 0.2s ease-in-out;
        width: 180%;
        max-width: 500px;
        box-sizing: border-box;
        display: flex;
        flex-direction: column;
        align-items: start;
      }

      .invisible-card {
        background-color: transparent;
        border: none;
        padding: 0;
        height: 280px;
        width: 100%;
        max-width: 260px;
      }

      .card:hover {
        border-color: #39816d;
        box-shadow: 0 0 8px 1px #39816d;
      }

      .card img {
        width: 100%;
        height: auto;
        border-radius: 4px;
        object-fit: cover;
      }

      .title {
        color: #39816d;
        font-weight: bold;
        font-size: 1em;
        margin: 8px 0 4px;
        text-align: center;
      }

      .subtitle,
      .genre {
        font-size: 0.85em;
        color: #ccc;
        text-align: center;
        margin: 1px 0;
      }

      .play-button {
        margin-top: 8px;
        padding: 4px 10px;
        background-color: #39816d;
        color: white;
        border: none;
        border-radius: 4px;
        font-size: 0.8em;
        text-decoration: none;
        display: inline-flex;
        align-items: center;
      }

      .play-button:hover {
        background-color: #2c5f4f;
      }

      .play-button img {
        margin-left: 4px;
        width: 14px;
        height: 14px;
      }

      .card-link {
        display: flex;
        flex-direction: column;
        align-items: center;
        text-decoration: none;
        color: inherit;
        height: 100%;
        width: 100%;
      }

      .card-link:hover {
        text-decoration: none;
      }

      .label {
        margin-top: 8px;
        font-size: 0.85em;
        color: #39816d;
        background-color: transparent;
        border: none;
        padding: 4px 8px;
        border-radius: 4px;
        pointer-events: none;
      }
    </style>

    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="games.html">Games</a></li>
      <li><a href="contact.html">Contact</a></li>
      <li><a href="about.html">About</a></li>
    </ul>
  </head>
  <body>
    <center><h1>Games</h1></center>

    <div id="game-container" , class="game-container"></div>

    <script>
      const games = [
        {
          title: "Jolly Jumper",
          subtitle: "Little Christmas platformer",
          genre: "Platformer",
          image:
            "https://img.itch.zone/aW1nLzE5NDEwMDQ4LnBuZw==/315x250%23c/szJSIS.png",
          link: "https://orosemo.itch.io/jolly-jumper",
        },
        {
          title: "Easter Eggscapades",
          subtitle: "Easter themed rage platformer",
          genre: "Platformer",
          image:
            "https://img.itch.zone/aW1nLzIwNzk0OTA0LnBuZw==/315x250%23c/f0KTIQ.png",
          link: "https://orosemo.itch.io/easter",
        },

        // Add more games here:
        // {
        //      title: "Game Title",
        //      subtitle: "Short description",
        //      genre: "Platformer",
        //      image: "URL_TO_IMAGE",
        //      link: "URL_TO_GAME"
        // }
      ];

      const container = document.getElementById("game-container");

      games.forEach((game) => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
            <a href="${game.link}" class="card-link">
                <img src="${game.image}" alt="${game.title}">
                <div class="title">${game.title}</div>
                <div class="subtitle">${game.subtitle}</div>
                <div class="genre">${game.genre}</div>
                <div class="label">Play on Itch.io</div>
            </a>
        `;
        container.appendChild(card);
      });

      // Adding invisible cards to fill the rows
      const totalCards = 12; // Set the number of cards to fill
      const visibleCards = games.length;
      const invisibleCardsCount = totalCards - visibleCards;

      for (let i = 0; i < invisibleCardsCount; i++) {
        const invisibleCard = document.createElement("div");
        invisibleCard.className = "invisible-card";
        container.appendChild(invisibleCard);
      }
    </script>
  </body>
</html>
